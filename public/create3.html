<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Face Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header a button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .header a button:hover {
            background-color: #3949ab;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-container input,
        .form-container button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button[type="submit"],
        .form-container #capture-photo,
        .form-container #capture-button {
            background-color: #3f51b5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button[type="submit"]:hover,
        .form-container #capture-photo:hover,
        .form-container #capture-button:hover {
            background-color: #3949ab;
        }

        #camera-container {
            display: none;
            position: relative;
            margin-bottom: 10px;
        }

        #camera-feed {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #capture-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #toast.show {
            opacity: 1;
        }

        #toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Face Recognition System</h1>
        <div>
            <a href="user-operations.html"><button class="create-user-btn">Home</button></a>
            <a href="camera3.html"><button class="create-user-btn">Take attendance</button></a>
            <a href="attendance.html"><button class="create-user-btn">Attendance Report</button></a>
        </div>
    </div>

    <div class="form-container">
        <h2>Create User</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="usertype">User Type:</label>
            <input type="text" id="usertype" name="usertype" required>

            <label>Image:</label>
            <button type="button" id="capture-photo">Capture Photo</button>
            <input type="file" id="image" name="image" accept="image/*" required>

            <div id="camera-container">
                <video id="camera-feed" autoplay playsinline></video>
                <button type="button" id="capture-button">Capture</button>
            </div>

            <canvas id="canvas" style="display: none;"></canvas>

            <button type="submit">Create User</button>
        </form>
    </div>

    <div id="toast"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = '';
            toast.classList.add(type, 'show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        let stream;
        const cameraContainer = document.getElementById('camera-container');
        const cameraFeed = document.getElementById('camera-feed');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const imageInput = document.getElementById('image');
        const capturePhoto = document.getElementById('capture-photo');

        capturePhoto.addEventListener('click', async () => {
            cameraContainer.style.display = 'block';
            imageInput.required = false;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
            } catch (error) {
                showToast(`âš ï¸ Camera access failed: ${error.message}`, 'error');
                cameraContainer.style.display = 'none';
                imageInput.required = true;
            }
        });

        captureButton.addEventListener('click', () => {
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/png');
            const blob = dataURLtoBlob(imageDataURL);
            const file = new File([blob], 'captured-image.png', { type: 'image/png' });
            
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageInput.files = dataTransfer.files;
            
            cameraContainer.style.display = 'none';
            imageInput.required = true;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        function dataURLtoBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: contentType });
        }

        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const file = formData.get('image');
            
            if (!file) {
                showToast('âš ï¸ Please upload or capture an image.', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Image = reader.result;
                
                const data = {
                    username: formData.get('name'),
                    password: formData.get('password'),
                    email: formData.get('email'),
                    usertype: formData.get('usertype'),
                    image: base64Image
                };
                
                try {
                    const response = await fetch('/node/create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        showToast('ðŸŽ‰ User created successfully!');
                        document.getElementById('userForm').reset();
                    } else {
                        showToast(`âš ï¸ Error: ${result.error}`, 'error');
                        console.error(result.error)
                    }
                } catch (error) {
                    showToast(`âš ï¸ Request failed: ${error.message}`, 'error');
                }
            };
            reader.onerror = function() {
                showToast('âš ï¸ Error reading file.', 'error');
            };
        });
    </script>
</body>
</html>
