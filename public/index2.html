<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>API Management Dashboard</h1>
        
        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- User Management Section -->
        <section id="user-section" class="hidden">
            <h2>User Management</h2>
            <div class="button-group">
                <button onclick="getCurrentUser()">Get Current User</button>
                <button onclick="getAllUsers()">Get All Users</button>
            </div>

            <!-- User Forms -->
            <div class="forms-container">
                <form id="create-user-form" onsubmit="event.preventDefault(); createUser()">
                    <h3>Create User</h3>
                    <input type="text" id="usertype" placeholder="User Type" required>
                    <input type="email" id="new-email" placeholder="Email" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <button type="submit">Create</button>
                </form>

                <form id="update-user-form" onsubmit="event.preventDefault(); updateUser()">
                    <h3>Update User</h3>
                    <input type="text" id="user-id" placeholder="User ID" required>
                    <input type="text" id="update-username" placeholder="New Username">
                    <input type="email" id="update-email" placeholder="New Email">
                    <button type="submit">Update</button>
                </form>
            </div>
        </section>

        <!-- File Upload Section -->
        <section id="file-section" class="hidden">
            <h2>File Management</h2>
            <form id="upload-form" onsubmit="event.preventDefault(); uploadFiles()">
                <input type="file" id="file-input" multiple>
                <button type="submit">Upload Files</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section">
            <h2>API Responses</h2>
            <pre id="results"></pre>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
