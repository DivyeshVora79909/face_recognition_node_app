<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      /* min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px; */
    }    
    
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Card Container */
    .card {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .card h4 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    form input:focus {
      outline: none;
      border-color: #3f51b5;
    }
    .btn {
      background-color: #3f51b5;
      border: none;
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #3949ab;
    }
    .btn-secondary {
      background-color: #f44336;
    }
    .btn-secondary:hover {
      background-color: #d32f2f;
    }
    /* Message Area */
    .message {
      margin-top: 15px;
      text-align: center;
    }
    .alert {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .alert-success {
      background-color: #4caf50;
    }
    .alert-danger {
      background-color: #f44336;
    }
  </style>
</head>
<body>
<nav style="background: #000; padding: 10px; color: #fff; border-bottom: 2px solid #fff;">
  <style>
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
  <ul>
    <li><a href="user-operations3.html">Home</a></li>
    <li><a href="create4.html">Create User</a></li>
    <li><a href="camera5.html">Take Attendance</a></li>
    <li><a href="attendance_by_date.html">Attendance by Date</a></li>
    <li><a href="attendance.html">Attendance by User</a></li>
    <li><a href="attendance_ratio.html">Attendance Report</a></li>
  </ul>
</nav>

<div class="container">
  <div class="card">
    <h4>User Login</h4>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <div style="display: flex; justify-content: space-between;">
        <button type="submit" class="btn" style="width: 48%;">Login</button>
        <button id="logoutButton" class="btn btn-secondary" style="width: 48%; display: none;">Logout</button>
      </div>
    </form>
    <div id="messageArea" class="message"></div>
  </div>
</div>
  <script>
    function checkLoginStatus() {
      const token = localStorage.getItem('jwtToken');
      if (token) {
        window.location.href = 'user-operations3.html'; // Redirect if logged in
        return;
      }
      // Update UI for logged-out state
      document.getElementById('logoutButton').style.display = 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        email: e.target.email.value,
        password: e.target.password.value
      };

      try {
        const response = await fetch('/node/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await response.json();
        
        if (!response.ok) throw new Error(data.message || 'Login failed');
        
        localStorage.setItem('jwtToken', data.token);
        showMessage('Login successful! Redirecting...', 'success');
        setTimeout(() => checkLoginStatus(), 1000);
      } catch (error) {
        showMessage(`Error: ${error.message}`, 'danger');
        console.error(error);
      }
    });

    function showMessage(text, type = 'info') {
      const messageArea = document.getElementById('messageArea');
      const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
      messageArea.innerHTML = `<div class="alert ${alertClass}">${text}</div>`;
    }

    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('jwtToken');
      checkLoginStatus();
      showMessage('Logged out successfully', 'success');
    });

    checkLoginStatus();
  </script>
</body>
</html>
